<!DOCTYPE html>
<html>
<head>
<style>
body {
  font-family: Arial, Helvetica, sans-serif;
}

* {
  box-sizing: border-box;
}

.column {
  float: left;
  width: 33.33%;
  padding: 10px;
}

.row::after {
  content: "";
  clear: both;
  display: table;
}

.card {
  background-color: #fff;
  padding: 10px;
  border: 1px solid #ccc;
  border-radius: 5px;
  box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2);
}

.card img {
  width: 100%;
  height: auto;
  display: block;
  margin: 0 auto;
  border-radius: 5px;
}

.card .price {
  font-size: 24px;
  color: #333;
  margin-top: 10px;
}

.card .name {
  font-size: 18px;
  color: #555;
  margin-top: 5px;
}

.card .button {
  background-color: #04aa6d;
  color: white;
  padding: 10px 20px;
  margin-top: 10px;
  border: none;
  border-radius: 5px;
  cursor: pointer;
}
</style>
</head>
<body>

<div class="row">
  <div class="column">
    <div class="card">
      <img src="https://i.imgur.com/u5uW0Yv.jpg" alt="VIZIO 40" class="center"  height="250px" width="300px">
      <div class="price">$158.00</div>
      <div class="name">VIZIO 40" Class Full HD 1080p LED Smart TV (New)...</div>
      <button class="button">+ Add</button>
    </div>
  </div>
  <div class="column">
    <div class="card">
      <img src="https://i.imgur.com/dKz5hV8.jpg" alt="VIZIO 50" class="center" height="250px" width="300px">
      <div class="price">$268.00</div>
      <div class="name">VIZIO 50" Class 4K UHD LED HDR Smart TV (New)...</div>
      <button class="button">+ Add</button>
    </div>
  </div>
  <div class="column">
    <div class="card">
      <img src="https://i.imgur.com/hZ9f8u9.jpg" alt="VIZIO 55" class="center"  height="250px" width="300px">
      <div class="price">$398.00</div>
      <div class="name">VIZIO 55" Class Quantum 4K QLED HDR Smart TV...</div>
      <button class="button">+ Add</button>
    </div>
  </div>
</div>

</body>
</html>
